<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ</title>
</head>
<body>
<h1>Trang chủ</h1>
<a href="/producers">Danh sách nhà sản xuất</a>
<a href="/types">Danh sách kiểu xe</a>
<form th:action="@{/cars/search}">
    <input type="text" name="s">
    <button>Tìm kiếm</button>
</form>
<a th:href="@{/cars/create}">Thêm xe</a>
<h2>Danh sách xe</h2>
<table>
    <tr>
        <th>STT</th>
        <th>Tên xe</th>
        <th>Biển số xe</th>
        <th>Nhà sản xuất</th>
        <th>Giá</th>
        <th>Kiểu xe</th>
        <th colspan="2">Hành động</th>
    </tr>
    <tr th:each="car , count : ${cars}">
        <td th:text="${count.count}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.code}"></td>
        <td th:text="${car.producer.name}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.type.getName()}"></td>
        <td><button><a th:href="@{/cars/update/{id}(id=${car.id})}">Sửa</a></button></td>
        <td><button><a th:href="@{/cars/delete/{id}(id=${car.id})}">Xóa</a></button></td>
    </tr>
</table>
<div>
    <a th:if="${cars.hasPrevious()}" th:href="@{/cars(page=${cars.number - 1})}">Previous</a>
    <span th:text="${cars.number+1}"></span>/<span th:text="${cars.totalPages}"></span>
    <a th:if="${cars.hasNext()}" th:href="@{/cars(page=${cars.number + 1})}">Next</a>
</div>
</body>
</html>
